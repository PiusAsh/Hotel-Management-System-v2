


    <!-- Dashboard -->
    <div class="d-flex flex-column flex-lg-row">
        <!-- Vertical Navbar -->
        <app-admin-side-bar></app-admin-side-bar>
      
        <!-- Main content -->
        <div class="h-screen flex-grow-1 overflow-y-lg-auto">
          <!-- Header -->
          <header class="bg-surface-primary border-bottom pt-6 nav-tabs">
            <div class="container-fluid">
              <div class="mb-npx">
                <div class="row align-items-center">
                  <div class="col-sm-6 col-12 mb-4 mb-sm-0">
                    <!-- Title -->
                    <h1 class="h3 mb-0 ls-tight py-5">  Booked Rooms</h1>
                  </div>
                  <!-- Actions -->
                  <div class="col-sm-6 col-12 text-sm-end">
                    <div class="mx-n1">
                      <a
                        href="#"
                        class="btn d-inline-flex btn-sm btn-neutral border-base mx-1"
                      >
                        <span class="pe-2"> <i class="bi bi-pencil"></i> </span>
                        <span>Edit</span>
                      </a>
                      <a href="#" class="btn d-inline-flex btn-sm btn-primary mx-1">
                        <span class="pe-2"> <i class="bi bi-plus"></i> </span>
                        <span>Create</span>
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </header>
      
          <!-- Main -->
      
          <main class="py-6 ">
            <div class="container-fluid">



                <!-- TABLE STARTS HERE -->
         <div class="card shadow border-0">

          <div class="table-responsive">
            <table class="table table-hover overflow-x" id="example1">
              <thead class="thead-light fw-bold">
                <tr>
                                    <th class="fw-bold" scope="col">Payment ID</th>
                  <th class="fw-bold" scope="col">USER</th>
                  <th class="fw-bold" scope="col">USER CONTACT</th>
                  <!-- <th class="fw-bold" scope="col">Room ID</th> -->

                  <th class="fw-bold" scope="col">Booking Date</th>


                  <th class="" scope="col">Status</th>
                  <th></th>
                </tr>
              </thead>

              <!-- TABLE BODY STARTS -->
              <tbody>
                <tr *ngFor="let order of orders">
                  <td>
                    <a class="text-heading font-semibold" href="#">
                      {{ order.payment_Id }}
                    </a>
                  </td>
                  <td>
                    <a class="text-heading font-semibold" href="#">
                      {{ order.first_Name }} {{ order.last_Name }}
                    </a>
                  </td>
                  <td>{{ order.phone }}</td>
                  <td>{{ order.book_Date | date: "medium" }}</td>


                  
                  <!-- <td>{{ order.items }}</td> -->
                  <td>
                    <span class="badge badge-lg badge-dot">
                      <!-- <i class="bg-success"></i> -->
                      {{ order.status }}
                    </span>
                  </td>
                  <td class="text-end">
                    <a href="#" class="bg-light btn-sm btn-neutral ">View</a>
                    <!-- <button
                      type="button"
                      class="btn btn-sm btn-square btn-neutral text-danger-hover"
                    >
                      <i class="bi bi-trash"></i>
                    </button> -->
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

           
              
              
<!-- END OF TABLE -->
            
            </div>
          </main>
        </div>
      </div>
