<!-- Dashboard -->
<div class="d-flex flex-column flex-lg-row">
  <!-- Vertical Navbar -->
  <app-admin-side-bar></app-admin-side-bar>

  <!-- Main content -->
  <div class="h-screen flex-grow-1 overflow-y-lg-auto">
    <!-- Header -->
    <header class="bg-surface-primary border-bottom pt-6">
      <div class="container-fluid">
        <div class="mb-npx">
          <div class="row align-items-center">
            <div class="col-sm-6 col-12 mb-4 mb-sm-0">
              <!-- Title -->
              <h1 class="h3 mb-0 ls-tight py-5">Room List</h1>
            </div>
            <!-- Actions -->
            <div class="col-sm-6 col-12 text-sm-end"></div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main -->

    <main class="py-6">
      <div class="container-fluid">
        <table class="table table-hover overflow-x dataTable" id="example1">
          <thead class="thead-light fw-bold">
            <tr>
              <th class="fw-bold" scope="col">Room ID</th>
              <th class="fw-bold" scope="col">Room Name</th>
              <th class="fw-bold" scope="col">Room Type</th>
              <th class="fw-bold" scope="col">Room Price</th>
              <th class="fw-bold" scope="col">Status</th>
              <th class="fw-bold" scope="col"></th>
            </tr>
          </thead>

          <!-- TABLE BODY STARTS -->
          <tbody>
            <tr *ngFor="let room of rooms | paginate: { itemsPerPage: 3, currentPage: p }">
              <td>
                <p class="text-heading font-semibold">
                  {{ room.id }}
                </p>
              </td>
              <td>{{ room.roomName }}</td>
              <td>
                {{room.roomType}}
                <!-- <img
                  src="assets/images/{{ room.roomImg }}"
                  [alt]="room.roomName"
                /> -->

                <!-- <p class="text-heading font-semibold">
                     {{room.roomType}}
                    </p> -->
              </td>
              <td>{{ room.roomPrice | currency: "â‚¦" }}</td>
              <td>Available</td>
 <td class="text-end">
                    <!-- <a href="#" class="bg-light btn-sm btn-neutral ">View</a> -->
                    <button
                      type="button" data-toggle="modal" data-target="#exampleModalCenter2"
                      class="btn btn-sm btn-square btn-neutral text-danger-hover"
                    >
                      <i class="bi bi-trash"></i>
                    </button>
                    <!-- delete Modal -->
<div class="modal fade shadow justify-content-center" id="exampleModalCenter2" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <div class="text-center"><i class="bi bi-question-circle-fill"></i></div>
        <h4 class="modal-title text-center" id="exampleModalCenterTitle">Are you sure you want to delete this room?</h4>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="deleteRoom(room.id)" >Yes</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
      </div>
    </div>
  </div>
</div>
                  </td>
            </tr>
          </tbody>
        </table>
         <pagination-controls
                  (pageChange)="p = $event"
                ></pagination-controls>
      </div>
    </main>
  </div>
</div>
