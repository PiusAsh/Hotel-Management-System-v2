<!-- Dashboard -->
<div class="d-flex flex-column flex-lg-row">
  <!-- Vertical Navbar -->
  <app-admin-side-bar></app-admin-side-bar>

  <!-- Main content -->
  <div class="h-screen flex-grow-1 overflow-y-lg-auto">
    <!-- Header -->
    <header class="bg-surface-primary border-bottom pt-6">
      <div class="container-fluid">
        <div class="mb-npx">
          <div class="row align-items-center">
            <div class="col-sm-6 col-12 mb-4 mb-sm-0">
              <!-- Title -->
              <h1 class="h3 mb-0 ls-tight py-5">Room List</h1>
            </div>
            <!-- Actions -->
            <div class="col-sm-6 col-12 text-sm-end"></div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main -->

    <main class="py-6">
      <div class="container-fluid">
        <table class="table table-hover overflow-x dataTable" id="example1">
          <thead class="thead-light fw-bold">
            <tr>
              <th class="fw-bold" scope="col">Room ID</th>
              <th class="fw-bold" scope="col">Room Name</th>
              <th class="fw-bold" scope="col">Room Type</th>
              <th class="fw-bold" scope="col">Room Price</th>
              <th class="fw-bold" scope="col">Status</th>
            </tr>
          </thead>

          <!-- TABLE BODY STARTS -->
          <tbody>
            <tr *ngFor="let room of rooms">
              <td>
                <p class="text-heading font-semibold">
                  {{ room.id }}
                </p>
              </td>
              <td>{{ room.roomName }}</td>
              <td>
                {{room.roomType}}
                <!-- <img
                  src="assets/images/{{ room.roomImg }}"
                  [alt]="room.roomName"
                /> -->

                <!-- <p class="text-heading font-semibold">
                     {{room.roomType}}
                    </p> -->
              </td>
              <td>{{ room.roomPrice | currency: "â‚¦" }}</td>
              <td>Available</td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </div>
</div>
