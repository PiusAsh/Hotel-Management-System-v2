<!-- Dashboard -->
<div class="d-flex flex-column flex-lg-row">
  <!-- Vertical Navbar -->
  <app-admin-side-bar></app-admin-side-bar>

  <!-- Main content -->
  <div class="h-screen flex-grow-1 overflow-y-lg-auto">
    <!-- Header -->
    <header class="bg-surface-primary border-bottom pt-6 nav-tabs">
      <div class="container-fluid">
        <div class="mb-npx">
          <div class="row align-items-center">
            <div class="col-sm-6 col-12 mb-4 mb-sm-0">
              <!-- Title -->
              <h1 class="h3 mb-0 ls-tight py-5">Registered Users</h1>
            </div>
            <!-- Actions -->
            <div class="col-sm-6 col-12 text-sm-end">
              <div class="mx-n1">
                <a
                  href="#"
                  class="btn d-inline-flex btn-sm btn-neutral border-base mx-1"
                >
                  <span class="pe-2"> <i class="bi bi-pencil"></i> </span>
                  <span>User Role</span>
                </a>
                <a href="#" class="btn d-inline-flex btn-sm btn-primary mx-1">
                  <span class="pe-2"> <i class="bi bi-plus"></i> </span>
                  <span>Add User</span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main -->

    <main class="py-6">
      <div class="container-fluid">
        <!-- TABLE STARTS HERE -->
        <div class="card shadow border-0 mb-7">
          <div class="table-responsive">
            <table class="table table-hover overflow-x dataTable" id="example1">
              <thead class="thead-light fw-bold">
                <tr>
                  <th class="fw-bold" scope="col">User ID</th>
                  <th class="fw-bold" scope="col">First Name</th>
                  <th class="fw-bold" scope="col">Phone Number</th>
                  <th class="fw-bold" scope="col">Email Address</th>
                  <th class="fw-bold" scope="col">Gender</th>

                  <!-- <th class="fw-bold" scope="col">Date of birth</th> -->
                  <th class="fw-bold" scope="col">State</th>
                  <th class="fw-bold" scope="col">Country</th>
                  <th></th>
                </tr>
              </thead>

              <!-- TABLE BODY STARTS -->
              <tbody>
                <tr *ngFor="let user of users">
                  <td>{{user.id}}</td>
                  <td>
                    <p class="text-heading font-semibold">
                      {{ user.firstName }}
                    </p>
                  </td>
                  <td>{{ user.phoneNo }}</td>
                  <td>
                    <p class="text-heading font-semibold">
                      {{ user.email }}
                    </p>
                  </td>
                  <td>{{ user.gender }}</td>
                  <!-- <td>
                    <span class="badge badge-lg badge-dot">
                      {{ user.dateOfBirth | date: 'mediumDate'}}
                    </span>
                  </td> -->
                  <td>{{ user.state }}</td>
                  <td>{{ user.country }}</td>
                  <td class="text-end">
                    <a [routerLink]="['/view-user', user.id]" class="btn btn-sm btn-neutral">View Info</a>
                    <!-- <button (click)="deleteUser(user.id)"
                      type="button"
                      class="btn btn-sm btn-square btn-neutral text-danger-hover"
                    >
                      <i class="bi bi-trash"></i>
                    </button> -->
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

        <!-- END OF TABLE -->
      </div>
    </main>
  </div>
</div>
