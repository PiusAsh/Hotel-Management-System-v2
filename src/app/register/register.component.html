
<section style="background-color:#112A48;">
  <div class="container">
  
      <div class="card">
          <div class="d-flex justify-content-center">
              <img src="/assets/images/LOGO (1).jpg" alt="" style="width: 190px;"><br>
              <!-- <h4>Signin</h4> -->
          </div>
          
          <div class="d-flex justify-content-center">
              <!-- <img src="/assets/images/LOGO (1).jpg" alt="" style="width: 190px;"><br> -->
              <!-- <h4>Signin</h4> -->
          </div>
          <form [formGroup]="registerForm" (click)="submit()">
            <p class="text-center text-info h6" *ngIf="!registerForm.valid">Please fill in all information</p>
            <p class="text-center text-success h6" *ngIf="registerForm.valid">Nice One! Please click on register</p>
            <!-- first name and last name input -->
            <div class="row mb-2">
              <div class="col-sm-12 col-lg-6 col-md-6 mb-2">
                <div class="form-outline">
                  <input type="text" class="form-control" formControlName="name" placeholder="First Name">

                  <span class="text-danger"
                  *ngIf="registerForm.controls['name'].dirty && registerForm.hasError('required', 'name')">First
                  Name is
                  required</span>
                </div>
              </div>
              <div class="col-sm-12 col-lg-6 col-md-6">
                <div class="form-outline">
                  <input type="text" class="form-control" formControlName="lastName" placeholder="Last Name">

                                    <span class="text-danger"
                  *ngIf="registerForm.controls['lastName'].dirty && registerForm.hasError('required', 'lastName')">Last
                  Name is
                  required</span>
                </div>
              </div>
            </div>

            <!-- Email and Phone number input -->
          <div class="row mb-2">
              <div class="col-sm-12 col-lg-6 col-md-6 mb-2">
                <div class="form-outline">
                  <input type="text" class="form-control" formControlName="email" placeholder="Email Address">
                  <span class="text-danger"
                  *ngIf="registerForm.controls['email'].dirty && registerForm.hasError('required', 'email')">
                  email is
                  required</span>
              <span class="text-danger" *ngIf="registerForm.controls['email'].invalid && registerForm.hasError('pattern','email')">Enter a valid email address</span>
                </div>
              </div>
              <div class="col-sm-12 col-lg-6 col-md-6">
                <div class="form-outline">
                  <input type="text" class="form-control" formControlName="phoneNo" placeholder="Phone Number">
                  <span class="text-danger"
                  *ngIf="registerForm.controls['phoneNo'].dirty && registerForm.hasError('required', 'phoneNo')">Last
                  Name is
                  required</span>
                </div>
              </div>
            </div>


<!-- Address input -->
            <div class="row mb-2">

              
                <div class="form-outline">
                  <input type="text" class="form-control" formControlName="address" placeholder="Address">
                </div>
            </div>

             <!-- state and country input -->


<div class="row mb-2">
<div class="col-sm-12 col-lg-6 col-md-6 mb-2">
<div class="form-outline">
  <input type="text" class="form-control" formControlName="state" placeholder="State">
</div>
</div>
<div class="col-sm-12 col-lg-6 col-md-6">
<div class="form-outline">
  <input type="text" class="form-control" formControlName="country" placeholder="Country">
</div>
</div>
</div>

<!-- Password input -->
<div class="row">
<div class="col-sm-12 col-lg-6 col-md-6 mb-2">
<div class="form-outline">
  <input type="text" class="form-control" formControlName="password" placeholder="Password">
</div>
</div>
<div class="col-sm-12 col-lg-6 col-md-6">
<div class="form-outline">
  <input type="text" class="form-control" formControlName="confirmPassword" placeholder="Confirm Password">
</div>
</div>
</div>

            <button class="btn btn-success w-100" [disabled]="!registerForm.valid">Sign In</button>
